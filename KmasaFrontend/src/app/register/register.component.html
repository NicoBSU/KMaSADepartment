<div class="l-form">
    <div class="shape1"></div>
    <div class="shape2"></div>

    <div class="form">
        <form [formGroup]="credentials"
             class="form__content" (ngSubmit)="credentials.valid && register()" >
            <h1 class="form__title">Регистрация</h1>

            <div formGroupName="user">
            <div class="tab tab-hidden" #tab>
                  <div class="form__div form__div-one">
                      <div class="form__icon">
                          <i class='bx bx-user-circle'></i>
                      </div>
          
                      <div class="form__div-input">
                          <label for="" class="form__label">Фамилия</label>
                          <input type="text" class="form__input" formControlName="lastName"
                          (focus)="addFocus($event)" (blur)="removeFocus($event)">
                      </div>
                  </div>
      
                  <div class="form__div form__div-one">
                      <div class="form__icon">
                          <i class='bx bx-user-circle'></i>
                      </div>
          
                      <div class="form__div-input">
                          <label for="" class="form__label">Имя</label>
                          <input type="text" class="form__input" formControlName="firstName"
                          (focus)="addFocus($event)" (blur)="removeFocus($event)">
                      </div>
                  </div>
          
                  <div class="form__div form__div-one">
                      <div class="form__icon">
                          <i class='bx bx-user-circle'></i>
                      </div>
          
                      <div class="form__div-input">
                          <label for="" class="form__label">Отчество</label>
                          <input type="text" class="form__input" formControlName="middleName"
                          (focus)="addFocus($event)" (blur)="removeFocus($event)">
                      </div>
                  </div>    
              <div class="index-btn-wrapper">
                <div class="form__button index-btn" (click)="move(1, 2)">Далее</div>
              </div>
            </div>
        </div>
        <div class="tab tab-hidden" #tab>
            <div formGroupName="user">
                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-calendar'></i>
                    </div>
    
                    <div class="form__div-input">
                        <label for="" class="select__label">Дата рождения</label>
                        <input type="date" class="form__input" formControlName="dateOfBirth"
                        (focus)="addFocus($event)" (blur)="removeFocus($event)">
                    </div>
                </div>
            </div>
        </div>
        <div class="tab tab-hidden" #tab>
                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-user-circle'></i>
                    </div>
    
                    <div class="form__div-input">
                        <label for="" class="form__label">Логин</label>
                        <input type="text" class="form__input" formControlName="userName"
                        (focus)="addFocus($event)" (blur)="removeFocus($event)">
                    </div>
                </div>
    
                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-lock' ></i>
                    </div>
    
                    <div class="form__div-input">
                        <label for="" class="form__label">Пароль</label>
                        <input type="password" class="form__input"
                        formControlName="password"
                        (focus)="addFocus($event)" (blur)="removeFocus($event)" >
                    </div>
                </div>
                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-lock' ></i>
                    </div>
    
                    <div class="form__div-input">
                        <label for="" class="form__label">Подтвердить пароль</label>
                        <input type="password" class="form__input"
                        formControlName="confirmPassword"
                        (focus)="addFocus($event)" (blur)="removeFocus($event)" >
                    </div>
                </div>
            <div class="index-btn-wrapper">
              <div class="form__button" (click)="move(3, 2);">Назад</div>
              
              <button class="form__button" type="submit" [disabled]="!credentials.valid"
                (click)="register()">Завершить</button>
            </div>
        </div>
        </form>
    </div>
</div>
